name: Workflow 1

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate output
        id: generate_output
        run: |
          echo "some output" > output.txt

      - name: Upload output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: workflow1-output
          path: output.txt

      - name: List uploaded artifacts for debugging
        run: |
          echo "Artifacts in current workflow:"
          ls -al
